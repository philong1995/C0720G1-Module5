<h2 class="text-center mt-2 ">Customer List</h2>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="btn btn-outline-success" routerLink="create">+ Create Customer</a>
      </li>
    </ul>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">ID Card</th>
    <th scope="col">Birthday</th>
    <th scope="col">Address</th>
    <th scope="col">Phone Number</th>
    <th scope="col">Email</th>
    <th scope="col">Customer Type</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cus of customerList">
    <th scope="row">{{cus.id}}</th>
    <td>{{cus.name}}</td>
    <td>{{cus.idCard}}</td>
    <td>{{cus.dateOfBirth}}</td>
    <td>{{cus.address}}</td>
    <td>{{cus.phoneNumber}}</td>
    <td>{{cus.email}}</td>
    <td>{{cus.customerType.name}}</td>
  </tbody>
</table>
