<h1 class="text-center mt-3 mb-4" style="color: whitesmoke">List Contract</h1>

<div class="navbar navbar-light bg-light justify-content-between">
  <a class="btn btn-outline-success" routerLink="create">+ Create new Contract</a>
  <div class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" ><i class="fas fa-search"></i></button>
  </div>
</div>

<div class="container" style="color: whitesmoke">
  <table class="table table-hover mt-4">
    <thead>
    <tr>
      <th>ID</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Money</th>
      <th>Employee</th>
      <th>Customer</th>
      <th>Service</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contract of contractList">
      <td> {{contract.id}} </td>
      <td> {{contract.startDay}} </td>
      <td> {{contract.endDay}} </td>
      <td> {{contract.totalMoney}} </td>
      <td> {{contract.employee.name}} </td>
      <td> {{contract.customer.name}} </td>
      <td> {{contract.service.name}} </td>
      <td>
        <button class="btn btn-outline-secondary" [routerLink]="'detail/'+contract.id" style="margin-right: 10px"><i class="far fa-eye"></i></button>
        <button class="btn btn-outline-primary" [routerLink]="'edit/'+contract.id" style="margin-right: 10px"><i class="fas fa-user-edit"></i></button>
        <button class="btn btn-outline-danger" data-toggle="modal" data-target="#modalDelete" (click)="getId(contract.id)">
          <i class="fas fa-trash-alt"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        Do you want to delete contract?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal" (click)="delete()">Yes</button>
      </div>
    </div>
  </div>
</div>
