<div class="container-fluid">
  <div class="container">
    <h1 class="text-center mt-3">Information Employee</h1>
    <div>
      <div class="mx-5 row">
        <div class="col-6">
          <div>
            <label for="nameEmployee" class="col-form-label">Name</label>
            <input [value]="employee.name" class="form-control" type="text" id="nameEmployee" readonly>
          </div>
          <div>
            <label for="idEmployee" class="col-form-label">ID Card</label>
            <input [value]="employee.idCard" class="form-control" type="text" id="idEmployee" readonly>
          </div>
          <div>
            <label for="email" class="col-form-label">Email</label>
            <input [value]="employee.email"  class="form-control" type="email" id="email" readonly>
          </div>
          <div>
            <label for="position" class="col-form-label">Position</label>
            <input [value]="employee.position"  class="form-control" type="text" id="position" readonly>
          </div>
        </div>
        <div class="col-6">
          <div>
            <label for="dateOfBirth" class="col-form-label">Date of birth</label>
            <input [value]="employee.dateOfBirth" class="form-control" type="text" id="dateOfBirth" readonly>
          </div>
          <div>
            <label for="phoneNumber" class="col-form-label">Phone Number</label>
            <input [value]="employee.phoneNumber" class="form-control" type="text" id="phoneNumber" readonly>
          </div>
          <div>
            <label for="salary" class="col-form-label">Salary</label>
            <input [value]="employee.salary" class="form-control" type="text" id="salary" readonly>
          </div>
          <div>
            <label for="division" class="col-form-label">Division</label>
            <input [value]="employee.division" class="form-control" type="text" id="division" readonly>
          </div>
        </div>
        <div class="col-12">
          <div>
            <label for="degree" class="col-form-label">Education Degree</label>
            <input [value]="employee.degree" class="form-control" id="degree" readonly>
          </div>
          <br>
          <div class="text-center">
            <button type="button" class="btn btn-outline-success" [routerLink]="['/employee']">Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
